# Se habilitan endpoints a exponer en actuator
management.endpoints.web.exposure.include=health,info,beans,env
management.info.env.enabled=true

# Información del proyecto
info.app.name=LearningSpring API
info.app.java.version=1.0
info.app.type=Spring Boot

jwt.secret=java-baz

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb

spring.data.mongodb.port=27017

server.port=8080

# Lista de endpoints accesibles sin seguridad
spring.security.white-list.url= /authenticate, /swagger-ui/**, /v3/api-docs/**, /api/getAccounts, /actuator/**, /api/updateAccount/**, /api/getEncryptedAccounts, /api/userBreaches
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
