# Se habilitan endpoints a exponer en actuator
management.endpoints.web.exposure.include=health,info,beans,env
management.info.env.enabled=true

# Información del proyecto
info.app.name=LearningJava API
info.app.java.version=1.0
info.app.type=Spring Boot

jwt.secret=java-baz

#Let know to Spring that mongodb is running inside
#a container
#spring.data.mongodb.host=host.docker.internal
spring.data.mongodb.port=27017

server.port=8080

# Lista de endpoints accesibles sin seguridad
spring.security.white-list.url= /authenticate, /swagger-ui/**, /v3/api-docs/**, /api/getAccounts, /actuator/**,  /api/**, /api/login, /api/createUser, /batch/start, /api/createUsers, /api/getUserAccount, /api/getAccountsByUser /api/getRestAPI, /api/send/{userId}


spring.batch.job.enabled=false