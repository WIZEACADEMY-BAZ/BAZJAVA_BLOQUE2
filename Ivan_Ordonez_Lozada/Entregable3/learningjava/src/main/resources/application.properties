#Endpoints
management.endpoints.web.exposure.include=health,info,beans,env,metrics,mappings,loggers
management.info.env.enabled=true

#Puerto del servicio
server.port = 8081

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app1

#logging
logging.level.org.springframework.data=debug
logging.level.=error

# Información del proyecto
info.app.name=LearningJavaWizeline
info.app.java.version=0.0.1
info.app.type=Spring Boot

#JWT
jwt.secret=1234abcd!

# Listado de endpoints sin seguridad
spring.security.white-list.url= /authenticate, /swagger-ui/**, /v3/api-docs/**, /api/getEncryptedAccounts

spring.batch.job.enabled=false

 spring.h2.console.enabled=true
 spring.datasource.url=jdbc:h2:mem:testdb
